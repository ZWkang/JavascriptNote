<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js基础运动</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 0px;
		}

	</style>
	<script>
		var timer = null;
		window.onload=function(){
			var btn1 = document.getElementById("btn1");
				btn1.onclick=function(){
					Move(300,true);
				}
			var btn2 = document.getElementById("btn2");
				btn2.onclick=function(){
					Move(0,false);
				}
		};
		function Move(target,bol){
			var oDiv1 = document.getElementById("div1");
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv1.offsetLeft==target){
					clearInterval(timer);
				}
				if(bol){
					oDiv1.style.left = oDiv1.offsetLeft+10+'px';
				}
				else{
					oDiv1.style.left = oDiv1.offsetLeft-10+'px';
				}
			},40);
		};
	</script>
</head>
<body>
	<button value="开始运动" id="btn1">
		开始运动
	</button>
	<button value="返回运动" id="btn2">
		返回运动
	</button>
	<div class="div1" id="div1">
		
	</div>

</body>
</html>
