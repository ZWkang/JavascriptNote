<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动1</title>
	<style>
	body{
		margin: 0px;
		padding: 0px;
	}
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		left: 0px;
	}
	</style>
	<script>
		window.onload=function(){
			var btn = document.getElementById("btn");
			btn.onclick=function(){
				var oDiv1=document.getElementById("div1");

				startMove(300);
			};
		};
		function startMove(iTarget){
			var oDiv1 = document.getElementById("div1");
			setInterval(function(){
				var speed = (iTarget-oDiv1.offsetLeft)/10;

				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				oDiv1.style.left = oDiv1.offsetLeft+speed+'px';
				document.title=oDiv1.offsetLeft;
			},30);
		}
	</script>
</head>
<body>
	<button id="btn" onclick="startMove();">开始运动</button>
	<div id="div1">
		
	</div>
</body>
</html>
